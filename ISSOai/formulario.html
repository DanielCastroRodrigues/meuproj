<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="Inicio.html">Início</a>
            <a href="fotos.html">Fotos</a>
            <a href="formulario.html" class="active">Pesquisa</a>
        </nav>
    </header>

    <main>
        <h1>Pesquisa de Opinião</h1>
        <form action="https://api.sheetmonkey.io/form/sPUqjRkvhhRK3hAdKeoKor" method="post">
            <label for="meme">Qual meme se identificou mais?</label>
            <input type="text" id="meme" name="meme" placeholder="Digite aqui" required>

            <label for="cor">Qual sua cor favorita?</label>
            <select id="cor" name="cor" required>
                <option value="" disabled selected>Escolha uma cor</option>
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarelo">Amarelo</option>
                <option value="preto">Preto</option>
                <option value="branco">Branco</option>
                <option value="outra">Outra</option>
            </select>

            <label for="melhora">Alguma dica de melhora?</label>
            <textarea id="melhora" name="melhora" rows="4" placeholder="Digite aqui sua sugestão" required></textarea>

            <label>Gostou?</label>
            <div>
                <input type="radio" id="gostei" name="gostou" value="sim" required>
                <label for="gostei">Sim</label>
            </div>
            <div>
                <input type="radio" id="naogostei" name="gostou" value="nao" required>
                <label for="naogostei">Não</label>
            </div>

            <button type="submit">Enviar Respostas</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pesquisa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
